<ul ngbNav #nav="ngbNav" class="nav-tabs" [animation]="false">
  <li ngbNavItem="tab-raw" id="tab-raw" title="Raw" [disabled]="rawDisabled">
    <a ngbNavLink>Raw</a>
    <ng-template ngbNavContent>
      <ng-content select="wm-raw-separated-raw"></ng-content>
    </ng-template>
  </li>
  <li ngbNavItem="tab-separated" id="tab-separated" title="Separated" [disabled]="separatedDisabled">
    <a ngbNavLink>Separated</a>
    <ng-template ngbNavContent>
      <ng-content select="wm-raw-separated-separated"></ng-content>
    </ng-template>
  </li>
</ul>
<div [ngbNavOutlet]="nav" class="wmHolyGrailBody wmTabs"></div>
