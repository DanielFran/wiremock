<div class="modal-header">
  <h4 class="modal-title">Mapping information</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    tabindex="-1"
    (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <wm-raw-separated-separated>
    <wm-separated *ngIf="mapping" [activeItem]="mapping"></wm-separated>
  </wm-raw-separated-separated>
</div>
